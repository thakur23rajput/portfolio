<!doctype html>
<html>
<head>
  <title>Quiz App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    .quiz-header h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2em;
    }
    .timer {
      color: #ff6b6b;
      font-size: 1.2em;
      font-weight: bold;
    }
    .question {
      font-size: 1.4em;
      color: #444;
      margin: 30px 0;
      min-height: 60px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    .option {
      padding: 15px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
    }
    .option input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #007bff;
      cursor: pointer;
      transform: scale(1.2);
    }
    .option:hover:not(.selected) {
      background: #e3f2fd;
      border-color: #007bff;
    }
    .option.selected {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      border-color: #0056b3;
    }
    .option.selected input[type="checkbox"] {
      accent-color: white;
    }
    .option.correct {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      border-color: #20c997;
    }
    .option.incorrect {
      background: linear-gradient(45deg, #dc3545, #c82333);
      color: white;
      border-color: #c82333;
    }
    .btn {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin: 10px 0;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,123,255,0.3);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .hidden {
      display: none;
    }
    .result-container h2 {
      color: #28a745;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    .progress {
      background: #e9ecef;
      height: 8px;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      background: linear-gradient(45deg, #28a745, #20c997);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    .score-display {
      font-size: 1.5em;
      color: #007bff;
      margin: 10px 0;
    }
    .option label {
      cursor: pointer;
      flex: 1;
      margin: 0;
    }
    @media (max-width: 600px) {
      .quiz-container { padding: 20px; }
      .question { font-size: 1.2em; }
      .option input[type="checkbox"] { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1>Quiz App</h1>
      <div class="timer">Time: <span id="timer">30</span>s</div>
      <div class="score-display">Score: <span id="score">0</span>/<span id="total">0</span></div>
    </div>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="question-container">
      <div id="question" class="question">What is the capital of France?</div>
      <div id="options" class="options">
        <div class="option">
          <input type="checkbox" id="opt1">
          <label for="opt1">Paris</label>
        </div>
        <div class="option">
          <input type="checkbox" id="opt2">
          <label for="opt2">London</label>
        </div>
        <div class="option">
          <input type="checkbox" id="opt3">
          <label for="opt3">Berlin</label>
        </div>
        <div class="option">
          <input type="checkbox" id="opt4">
          <label for="opt4">Madrid</label>
        </div>
      </div>
    </div>
    <div id="controls">
      <button id="next-btn" class="btn">Next</button>
    </div>
    <div id="result-container" class="hidden result-container">
      <h2>Your Score: <span id="final-score">0</span>/<span id="final-total">0</span> (<span id="percentage">0</span>%)</h2>
      <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
  </div>

      },
    ];

        checkAnswer();
      } else {

      }
    });
  </script>
</body>
</html>
