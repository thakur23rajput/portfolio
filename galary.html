<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-item {
      flex: 1 1 200px;
      max-width: 250px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    @media(max-width: 600px) {
      .gallery-item { max-width: 90%; }
    }
  </style>
</head>
<body>
  <h1>School Building</h1>
  <div class="gallery-container">
    <div class="gallery-item"><img src="https://image2url.com/images/1762567524542-e2135eea-0612-48be-96cc-882661477b3d.jpg" alt="School Building 1" /></div>
	<br>
    <div class="gallery-item"><img src="https://image2url.com/images/1762567498745-4c8ee876-d178-4327-a3b5-b366884173c1.jpg" alt="School Building 2" /></div>
	<br>
    <div class="gallery-item"><img src="https://image2url.com/images/1762567544883-eac4eadf-447b-49b3-b816-da84c9b09542.jpg" alt="School Building 3" /></div>
	<br>
    <div class="gallery-item"><img src="https://image2url.com/images/1762567565116-6f9633a2-9846-48c5-a44e-859b0f346b8c.jpg" alt="School Building 4" /></div>
	<br>
    <div class="gallery-item"><img src="https://image2url.com/images/1762567588574-eeb65c6c-8925-483e-adbb-dca65a505cdf.jpg" alt="School Building 5" /></div>
	<br>
    <div class="gallery-item"><img src="https://image2url.com/images/1762567613404-e977a8d5-b51c-4a27-97e4-0a2487b07936.jpg" alt="School Building 6" /></div>
  </div>
  
  <h1>Class Room</h1>
  <div class="gallery-container">
    <div class="gallery-item"><img src="https://image2url.com/images/1762567643215-af839335-42a2-48ea-8ba3-747c56bb6a85.jpg" alt="class room 1" /></div>
	<br>
    <div class="gallery-item"><img src="https://image2url.com/images/1762567670053-531b631c-35ea-403f-bcf9-5443aace9263.jpg" alt="class room 2" /></div>
	<br>
    <div class="gallery-item"><img src="https://image2url.com/images/1762567693183-21de507a-483d-4d68-87c7-b3361a2dd485.jpg" alt="class room 3" /></div>
	<br>
    <div class="gallery-item"><img src="https://image2url.com/images/1762567709940-a82bcd33-5d9c-49ae-b7af-667858d3952e.jpg" alt="class room 4" /></div>
	<br>
    <div class="gallery-item"><img src="https://image2url.com/images/1762567734837-244fce3f-b75f-4801-876d-336bffc84472.jpg" alt="class room 5" /></div>
	<br>
    <div class="gallery-item"><img src="https://image2url.com/images/1762567750440-a4ea2e7b-26dd-4a8f-a8dc-19dc79b8a7a3.jpg" alt="class room 6" /></div>
  </div>

  <div class="modal" id="imageModal">
    <img id="modalImg" alt="Large View" />
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') modal.style.display = 'none';
    });
  </script>
</body>
</html>
