<!DOCTYPE html>
<html>
<head>
  <title>Image Hover Popup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 20px;
    }
    .gallery-item {
      position: relative;
      width: calc(25% - 20px);
      margin: 10px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover {
      transform: scale(1.1);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      overflow: hidden;
      transform: scale(0.6);
      animation: zoomIn 0.5s forwards;
    }
    @keyframes zoomIn {
      to { transform: scale(1); }
    }
    .modal-show {
      display: flex !important;
      opacity: 1;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #ffffff;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .close:hover { transform: scale(1.2); }
    .caption {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 24px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
    }
    @media screen and (max-width: 768px) {
      .gallery-item { width: calc(50% - 20px); }
    }
    @media screen and (max-width: 460px) {
      .gallery-item { width: calc(100% - 20px); }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item" onclick="openModal('modal1', 'Caption for Image 1')">
      <img src="72.jpeg" alt="Thumbnail 1">
    </div>
    <div class="gallery-item" onclick="openModal('modal2', 'Caption for Image 2')">
      <img src="43.jpeg" alt="Thumbnail 2">
    </div>
    <div class="gallery-item" onclick="openModal('modal3', 'Caption for Image 3')">
      <img src="31.jpeg" alt="Thumbnail 3">
    </div>
    <div class="gallery-item" onclick="openModal('modal4', 'Caption for Image 4')">
      <img src="17.jpeg" alt="Thumbnail 4">
    </div>
  </div>

  <div id="modal1" class="modal">
    <span class="close" onclick="closeModal('modal1')">&times;</span>
    <img src="72.jpeg" alt="Image 1" class="modal-content">
    <div class="caption"></div>
  </div>
  <div id="modal2" class="modal">
    <span class="close" onclick="closeModal('modal2')">&times;</span>
    <img src="43.jpeg" alt="Image 2" class="modal-content">
    <div class="caption"></div>
  </div>
  <div id="modal3" class="modal">
    <span class="close" onclick="closeModal('modal3')">&times;</span>
    <img src="31.jpeg" alt="Image 2" class="modal-content">
    <div class="caption"></div>
  </div>
  <div id="modal4" class="modal">
    <span class="close" onclick="closeModal('modal4')">&times;</span>
    <img src="17.jpeg" alt="Image 2" class="modal-content">
    <div class="caption"></div>
  </div>
  <script>
    function openModal(modalId, caption) {
      let modal = document.getElementById(modalId);
      modal.style.display = "flex";
      modal.classList.add("modal-show");
      let message = modal.querySelector(".caption");
      message.innerText = caption;
    }
    function closeModal(modalId) {
      let modal = document.getElementById(modalId);
      modal.classList.remove("modal-show");
      setTimeout(function() {
        modal.style.display = "none";
        modal.querySelector(".caption").innerText = "";
      }, 300);
    }
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        closeModal(event.target.id);
      }
    }
  </script>
</body>
</html>
